    .tools-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; margin-top: 24px; }

    .tool-desc { color: var(--muted); line-height: 1.6; margin-bottom: 16px; font-size: 0.95rem; }
    .tool-tags { display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 16px; }
    .tool-link { display: inline-block; padding: 8px 20px; background: linear-gradient(135deg, var(--primary), var(--primary-2)); color: white; border-radius: 6px; text-decoration: none; font-weight: 500; transition: all 0.2s; }
    .tool-link:hover { transform: scale(1.05); box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4); }
  </style>
