<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Skill Tree · Pretty</title>
  <link rel="stylesheet" href="../css/theme.css"/>
  <link rel="stylesheet" href="../css/skilltree.css"/>
  <!-- 你的导航样式（若有） -->
  <link rel="stylesheet" href="../css/partials.css"/>
</head>

<body>
  <!-- 1) 把 include 占位 放到 body 里最顶部 -->
  <div id="site-header" data-include="../partials/header.html"></div>
  <section class="hero">
    <div class="wrap">
      <h1 class="title">Skill Tree</h1>
      <p class="subtitle">Support collapse/search; leaf nodes are buttons, clicking jumps to Projects.</p>
      <div class="toolbar">
        <div class="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 21l-4.3-4.3m1.3-4.2a7 7 0 11-14 0 7 7 0 0114 0z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
          <input id="st-search" type="search" placeholder="search skills / nodes… (Esc to clear)" autocomplete="off">
        </div>
        <button class="btn" id="st-expand">expand all</button> 
        <button class="btn" id="st-collapse">collapse all</button> 
        <button class="btn btn-primary" id="st-clear">clear filter</button> 
      </div>
    </div>
  </section>

  <main class="wrap">
    
    <div class="columns" id="st-columns">
      <!-- 树卡片将插入到这里 -->
    </div>
    <div class="footer">Tip：leaf nodes can be written as "name [token]" in Markdown, and the token will be used as <code>?skill=</code>.</div>
  </main>

  <script type="text/markdown" id="skilltree-md">
# Robotics Framework

  - ROS [ros]
  - ROS2 [ros2]
  - MoveIt [moveit]
- Simulation Platform
  - Isaac Sim [isaacsim]
  - Isaac Lab [isaaclab]
- Robot Hardware
  - SO-ARM101 [so101]
  - ABB [rapid]
  - FANUC [fanuc]
- Control
  - PID [pid]
  - MPC [mpc]
  - RL [rl]

# Computer Vision
- Vision Algorithms
  - OpenCV [cv2]
  - CNN [cnn]
  - YOLO v8 [yolov8]
  - SAM (Segment Anything) [sam]
- Calibration
  - Camera Calibration [calibration]
  - Camera-LiDAR Calibration [calibration]
  - AprilTag Localization [apriltag]
- Pose Estimation
  - 6D Pose Estimation [pose_estimation]
  - Grasping [grasping]

# Sensor Fusion  
- Camera
  - RGB Camera [camera]
  - Infrared Camera [infrared]
  - RGB-D Camera [rgbd]
- LiDAR
  - 2D LiDAR [lidar]
  - 3D LiDAR [3d_lidar]
- Tactile Sensing
  - GelSight Mini [tactile]
  - Visual-Tactile Fusion [tactile]

# AI & Machine Learning
- Deep Learning
  - CNN Architecture [cnn]
  - Transformer [transformer]
  - U-Net [unet]
- Reinforcement Learning
  - Policy Learning [rl]
  - Isaac Lab Training [isaaclab]
- Classical ML
  - K-Means [ml]
  - Naive Bayes [ml]
  - Decision Tree [ml]
  - Random Forest [ml]

# Programming & Tools
- Languages
  - Python [python]
  - C++ [c++]
  - C [c]
  - RAPID [rapid]
- Development Tools
  - Git / GitHub [git]
  - Docker [docker]
  - CMake [cmake]
- Annotation Tools
  - LabelMe [labelme]
  - Data Collection [data_collect]
  </script>

  <script src="../js/skilltree.js"> </script>
  <script src="../js/include.js"> </script>
</body>
</html>
